<form>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="six columns">
          <label for="buisnessName">Name of Business</label>
          <input class="u-full-width" type="text" placeholder="Joe's Sandwiches" id="exampleEmailInput">
        </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Business Type</label>
        <select class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">Resturant</option>
          <option value="Option 2">Store - Convenience</option>
          <option value="Option 3">Store - General</option>
          <option value="Option 4">Store - Grocery</option>
          <option value="Option 5">Store - Other</option>
          <option value="Option 6">Salon/ Barber</option>
          <option value="Option 7">Park/ Trail</option>
          <option value="Option 8">Education</option>
          <option value="Option 9">Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="exampleEmailInput">Your email</label>
        <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
      </div>
    </div>
    <label for="exampleMessage">Message</label>
    <textarea class="u-full-width" placeholder="Write a little bit about the business and your experience. Were they following CDC and Local Government guidlines?" id="exampleMessage"></textarea>
    <label class="example-send-yourself-copy">
      <input type="checkbox">
      <span class="label-body">Send a copy to yourself</span>
    </label>
    <input class="button-primary" type="submit" value="Submit">
  </div>
  </form>
  
  
  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<form method="post">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="six columns" method="post">
          <label for="buisnessName">Name of Business</label>
          <input class="u-full-width" type="text" name="BusName" placeholder="Joe's Sandwiches" id="busName">
        </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Business Type</label>
        <select class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">Restaurant</option>
          <option value="Option 2">Store - Convenience</option>
          <option value="Option 3">Store - General</option>
          <option value="Option 4">Store - Grocery</option>
          <option value="Option 5">Store - Other</option>
          <option value="Option 6">Salon/ Barber</option>
          <option value="Option 7">Park/ Trail</option>
          <option value="Option 8">Education</option>
          <option value="Option 9">Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="address">Business's Address</label>
        <input class="u-full-width" type="text" placeholder="123 Kelp Drive, Miami FL" name="BusAdd" id="busAdd">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="exampleEmailInput">Your email</label>
        <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
        <label for="nameInput">Your Name</label>
        <input class="u-full-width" type="text" placeholder="Joe Kelp" id="exampleNameInput">
        <label class="example-send-yourself-copy">
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="userRating">Rate your overall experience</label>
        <select class="u-full-width" id="rating">
          <option value="Option 1">Please pick a Rating</option>
          <option value="Option 2">1 Star</option>
          <option value="Option 3">2 Stars</option>
          <option value="Option 4">3 Stars</option>
          <option value="Option 5">4 Stars</option>
          <option value="Option 6">5 Stars</option>
        </select>
      </div>
    </div>
    <label for="exampleMessage">Review</label>
    <textarea class="u-full-width" placeholder="Write a little bit about the business and your experience. Were they following CDC and Local Government guidelines?" id="exampleMessage"></textarea>
    <p style="margin-bottom: 0;"><strong>And now some questions...</strong></p>
    <p style="margin-bottom: 2px;">Please select all that apply to this business.</p>
    <label class="masks">
      <input type="checkbox">
      <span class="label-body">Masks were worn by employees.</span>
    </label>
    <label class="masks2">
      <input type="checkbox">
      <span class="label-body">Masks were worn by patrons.</span>
    </label>
    <label class="socialDist">
      <input type="checkbox">
      <span class="label-body">Social/Physical Distancing was enforced.</span>
    </label>
    <label class="room">
      <input type="checkbox">
      <span class="label-body">Ample room to socially/physically distance.</span>
    </label>
    <label class="capacityLimit">
      <input type="checkbox">
      <span class="label-body">There is a capacity limit that is enforced. (eg, only 20 people in the resurant at a time)</span>
    </label>
    <label class="noSocialDist">
      <input type="checkbox">
      <span class="label-body">Social/Physical Distancing was not followed by employees.</span>
    </label>
    <label class="noSocialDist2">
      <input type="checkbox">
      <span class="label-body">Social/Physical Distancing was not enforced for patrons.</span>
    </label>
    <label class="noMasks">
      <input type="checkbox">
      <span class="label-body">Masks were not worn by Employees.</span>
    </label>
    <input class="button-primary" type="submit" href="thanks.html" value="Submit">
  </div>
  </form>
